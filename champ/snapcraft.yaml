name: champ
version: "0.0.1~git"
summary: Plex 2nd screen player
description: Please see https://github.com/dz0ny/champ for more information
confinement: devmode
apps:
  champ:
    command: champ_wrapper
    plugs: [network, opengl, network-bind]

parts:
  ffmpeg:
    source: git://source.ffmpeg.org/ffmpeg.git
    source-tag: n3.1.1
    plugin: autotools
    configflags:
      - --prefix=/usr
      - --enable-pic
      - --enable-gpl
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-nonfree
      - --disable-encoders
      - --disable-muxers
      - --disable-indevs
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-ffserver
      - --disable-debug
      - --disable-doc
    build-packages:
      - git
      - g++
      - make
      - yasm
      - autoconf
      - libtool
      - cmake
      - pkg-config
      - automake
      - build-essential
      - libass-dev
      - libfreetype6-dev
      - libsdl1.2-dev
      - libtheora-dev
      - libva-dev
      - libvdpau-dev
      - libvorbis-dev
      - libxcb1-dev
      - libxcb-shm0-dev
      - libxcb-xfixes0-dev
      - texinfo
      - zlib1g-dev
      - libx264-dev
      - libmp3lame-dev
      - libopus-dev
      - libvpx-dev
  mpv:
    source: https://github.com/mpv-player/mpv.git
    source-tag: v0.18.1
    plugin: waf
    configflags: 
      - --prefix=/usr
      - --enable-libmpv-shared
      - --disable-tv
      - --disable-dvbin
      - --disable-libbluray
      - --disable-dvdread
      - --disable-cdda
    stage-packages:
      - libgl1-mesa-dri
    after: [ffmpeg]
  champ:
    source: https://github.com/dz0ny/champ.git
    plugin: gosrc
    go-importpath: champ/...
    after: [mpv]
  launcher:
    plugin: copy
    files:
      champ_wrapper: bin/champ_wrapper
    after: [champ]